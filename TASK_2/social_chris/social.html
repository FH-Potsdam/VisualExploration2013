	<div id="zeichen" style="position:absolute;z-index:20;">
		<script>
		
		function markAll (name) // Funktion um Namen rot zu markieren
		{
			$("."+name).css({"color":"#972727"});
		}
		
		function unMarkAll () // Funktion um den Urzustand wieder herzustellen
		{
			$("#lieben span").css({"color":"#00baff"});
			$("#moegen span").css({"color":"#45cafb"});
			$("#kennen span").css({"color":"#b8ecff"});
			$("#nkennen span").css({"color":"#cfcfcf"});
			$("#nmoegen span").css({"color":"#8e8e8e"});
						
		}

		var pathArray = new Array();
		
		// Funktion welche alle Positionen der Person in ein Array schreibt 
		// durch die if abfrage werden auch die werte der buttons berücksichtig
		// ansonsten funktioniert der pfad nicht, da nicht alle werte definiert sind
		
		function getPath (name)
		{
		
			for (var i = 0; i<9; i++)
			{
				if ( $("."+i+" ."+name).length == 0 ) pathArray[i] = $("."+i+" .btn").offset();
				else pathArray[i] = $("."+i+" ."+name).offset();
			
			}
		
		}
	
		// Hier wird der MousOver gezeichnet
		
	    $(document).ready(function(){
			
		var paper = Raphael(10, 50, 2000, 800);
					
	      $(".btn").mouseover(function(){
			  
  		  	paper.clear();
  		 	
  			  var offset = $( this ).offset(); 
			  var htmlString = $( this ).html(); 
			  var person = $( this ).html();
			  
			  htmlString = htmlString.length;
			  
			  
				  var newPerson = person.substr(0, person.length-1); // Entfernung des letzten Zeichens (ist immer ein Leerzeichen, braucht ich zum Abstand halten)
				  unMarkAll();
				 
			  		var ellipse = 
					paper.ellipse((offset.left+htmlString*4), 
					(offset.top+" "-35), 70, 60);	// Kreis um aktive Person
									  
					ellipse.attr({stroke: "#972727", "stroke-width":5, opacity : 0});
					ellipse.show().animate({ opacity : 1 }, 1000); //anzeigen und einblenden des Kreises
					
					getPath(newPerson); 
					
					for(var i = 0; i<9 ; i++){ //Punkte im Pfad werden definiert
						
						var path = paper.path("M"+(pathArray[0].left+10)+
						","+(pathArray[0].top+" "-30)+"L"+pathArray[1].left+
						","+pathArray[1].top+" "+"L"+pathArray[2].left+","+pathArray[2].top+" "+
						"L"+pathArray[3].left+","+pathArray[3].top+" "+"L"+pathArray[4].left+
						","+pathArray[4].top+" "+"L"+pathArray[5].left+","+pathArray[5].top+" "+
						"L"+pathArray[6].left+","+pathArray[6].top+" "+"L"+pathArray[7].left+
						","+pathArray[7].top+" "+"L"+pathArray[8].left+","+pathArray[8].top+" ");
					}
					
					path.attr({stroke: "#972727", "stroke-width":5, opacity : 0 }); 
					path.show().animate({ opacity : 1 }, 1000);
					
					markAll(newPerson);

	      });
	

	    });
		
		
		</script>
