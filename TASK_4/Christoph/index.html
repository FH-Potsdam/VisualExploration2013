<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>setup</title>
	<script src="../../lib/d3.v3.min.js"></script>
	<script src="../../lib/jquery-2.0.3.min.js"></script>
	<script src="../../lib/underscore-min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.isotope.min.js"></script>
	<script src="js/base.js"></script>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>
	<div id="container">
		
	</div>
	<div class="help-message">
		<h1>Hilfe</h1>
		
	</div>
	<div id="sidebar">
		<div id="compare">
			<div class="message">
				<h1>Lesezeichen</h1>
				<span>Ziehe Tweets auf diese Dropzone um sie zu markieren und spÃ¤ter mit anderen Tweets zu verglichen.</span>
			</div>
		</div>
	</div>
	
	<div id="trash-container">
		<div id="trash"></div>
		<div id="trash-droppzone"></div>
		<div id="trash-label">Anzeigen</div>
	</div>
	
	
	
	
	
	<script type="text/template" id="tweet-template">
	<div id="id-{id}" class="tweet-{index} tweet">
	  <header class="tweet-header">
	    <div class="tweet-name tweet-value">{name}</div>
	    <div class="tweet-date tweet-value">{date}</div>
	  </header>
	  <div class="tweet-content">
			<div class="tweet-content tweet-value">{content}</div>
	  </div>
	  <footer class="tweet-footer">
			<div class="tweet-tags">{tags}</div>
	  </footer>
	</div>
	</script>
</body>
</html>
